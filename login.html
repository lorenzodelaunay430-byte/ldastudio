<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion — LDA Studio</title>

  <link rel="stylesheet" href="styles.css?v=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap" style="padding:40px 0;">
    <a href="index.html" class="linkBtn" style="margin-bottom:14px; display:inline-flex;">← Retour</a>

    <div class="section__head" style="margin-bottom:14px;">
      <h2>Connexion</h2>
      <p class="muted">Accède à ton espace client (commandes, support, site).</p>
    </div>

    <div class="authCard">
      <form id="loginForm" class="authForm">
        <label>Email
          <input id="loginEmail" type="email" required placeholder="client@email.fr">
        </label>

        <label>Mot de passe
          <input id="loginPass" type="password" required placeholder="••••••••">
        </label>

        <button class="btn" type="submit">Se connecter</button>
        <button class="btn btn--ghost" type="button" id="registerBtn">Créer un compte</button>
        <button class="btn btn--ghost" type="button" id="resetBtn">Mot de passe oublié</button>

        <p class="authMsg muted" id="authMsg"></p>
      </form>
    </div>
  </div>

  <script src="auth.js?v=1"></script>
</body>
</html>
